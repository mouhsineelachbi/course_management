<div class="d-flex justify-content-center h-100">
  <div class="d-flex flex-column justify-content-center">
    <div class="border border-primary p-5 shadow p-3 mb-5 bg-body rounded h-50">
      <form (ngSubmit)="Login()">
        <div class="mb-3">
          <input
            type="username"
            class="form-control"
            name="username"
            [(ngModel)]="user.username"
            placeholder="username"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            placeholder="password"
            name="password"
            [(ngModel)]="user.password"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
